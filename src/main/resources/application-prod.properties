# Configuración para ambiente de producción (Docker)
spring.application.name=Integrador
server.port=8081

# Base de datos - Se sobrescribe con variables de entorno en Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/DB_Integrador}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:YES}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.minimumIdle=2

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Actuator para health checks (CD)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Info del actuator
management.info.env.enabled=true
info.app.name=@project.name@
info.app.description=Sistema Integrador de Gestión
info.app.version=@project.version@

# Logging
logging.level.root=INFO
logging.level.com.example.Integrador=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Backups
backup.directory=${BACKUP_DIRECTORY:D:/Backups/PostgreSQL}
spring.task.scheduling.enabled=true
