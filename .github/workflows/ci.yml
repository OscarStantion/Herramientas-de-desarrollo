name: CI - Integraci贸n Continua

# Se ejecuta en cada push a main y en cada pull request
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build y Test
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del c贸digo
    - name: Checkout c贸digo
      uses: actions/checkout@v4
    
    # 2. Configurar Java 21
    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    
    # 3. Dar permisos de ejecuci贸n a gradlew
    - name: Permisos para Gradle Wrapper
      run: chmod +x gradlew
    
    # 4. Compilar el proyecto
    - name: Compilar con Gradle
      run: ./gradlew build --no-daemon
    
    # 5. Ejecutar tests
    - name: Ejecutar tests
      run: ./gradlew test --no-daemon
    
    # 6. Generar reporte de tests
    - name: Publicar resultados de tests
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Resultados de Tests
        path: build/test-results/test/*.xml
        reporter: java-junit
        fail-on-error: true
    
    # 7. Subir artefacto JAR
    - name: Subir artefacto JAR
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: integrador-app
        path: build/libs/*.jar
        retention-days: 7
    
    # 8. Subir reporte de cobertura (si existe)
    - name: Subir reporte de tests HTML
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: build/reports/tests/test/
        retention-days: 7
