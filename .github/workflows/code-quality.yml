name: Code Quality

# Se ejecuta en cada push a main y en cada pull request
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Análisis de Calidad de Código
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necesario para análisis completo
    
    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    
    - name: Permisos para Gradle Wrapper
      run: chmod +x gradlew
    
    - name: Verificar formato de código
      run: ./gradlew check --no-daemon
      continue-on-error: true
    
    - name: Análisis de dependencias
      run: ./gradlew dependencies --no-daemon > dependencies.txt
    
    - name: Subir análisis de dependencias
      uses: actions/upload-artifact@v4
      with:
        name: dependencies-report
        path: dependencies.txt
        retention-days: 7
