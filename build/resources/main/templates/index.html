<!DOCTYPE html>

  </head>
  <body>
    <!-- Barra navegaci√≥n -->
    <nav>
    <ul class="izquierdo altura">
      <!-- Parte izquierda -->

        <a href="">FERRELUIS <span class="gear">üîß</span><span class="screw">ü™õ</span></a>
      </li>
      <!-- Imagen tractor -->
      <li class="tractor">
        <img src="img/tractor.png" alt="" />
      </li>
      <!-- Imagen tierra -->
      <li class="tierra">
        <img src="img/tierra.png" alt="" />
      </li>
    </ul>
    <!-- Parte derecha -->

<li>

</form>  </li>    </ul>

  <!-- Contenido principal -->

   <!-- Encabezado p√°gina -->
   <h1>MANTENIMIENTOS PENDIENTES</h1>

    <!-- Tabla de mantenimientos -->
    <table>
      <!-- Encabezados tabla -->
      <thead>
        <tr>
          <th>ID</th>
          <th>M√ÅQUINA</th>
          <th>MODELO</th>
          <th>TIPO DE MANTENIMIENTO</th>
          <th>FECHA L√çMITE</th>
          <th>ESTADO</th>
        </tr>
      </thead>
      <tbody>
        <!-- Fila din√°mica -->
        <tr th:each="tarea : ${tareas}">
          <td th:text="${tarea.id}">ID</td>
          <td th:text="${tarea.maquina}">M√°quina</td>
          <td th:text="${tarea.modelo}">Modelo</td>
          <td th:text="${tarea.tipoMantenimiento}">Tipo</td>

          <td>
            <form th:action="@{/completar-tarea}" method="post" style="display: inline;">
              <input type="hidden" name="idTarea" th:value="${tarea.id}" />
              <button type="submit" class="btn-completar" 
                      onclick="return confirm('¬øEst√° seguro de marcar esta tarea como completada?')">
                ‚úì Completar
              </button>
            </form>
          </td>
        </tr>
        <!-- Mensaje cuando no hay tareas -->
        <tr th:if="${#lists.isEmpty(tareas)}">
          <!-- Sin tareas -->
          <td colspan="6" style="text-align: center; padding: 20px; color: #666;">
            No tienes tareas pendientes por el momento
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Bot√≥n para actualizar estado -->
    <div class="boton-actualizar">

    <!-- Imagen motivacional -->
