spring.application.name=Integrador
server.port=8081
#Configuraci칩n de la base de datos PostgreSQL
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=1
spring.datasource.url=jdbc:postgresql://localhost:5432/DB_Integrador
spring.datasource.username=postgres
spring.datasource.password=YES

#Ejemplo de configuraci칩n para otra base de datos
