spring.application.name=Integrador
server.port=8081

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=1
spring.datasource.url=jdbc:postgresql://localhost:5432/DB_Integrador
spring.datasource.username=postgres
spring.datasource.password=YES

#Ejemplo de configuración para otra base de datos
#spring.datasource.hikari.connectionTimeout=20000
